<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>打刻アプリ</title>
       <script language="javascript">
           function zikoku(){
                var nowTime = new Date(); 
                var year = nowTime.getFullYear();
                var month = nowTime.getMonth() + 1;
                var date = nowTime.getDate();
                var week = nowTime.getDay();
                var weeks = ["日", "月", "火", "水", "木", "金", "土"];
                var youbi = weeks[week];
                var nowHour = nowTime.getHours(); 
                var nowMin  = nowTime.getMinutes(); 
                var nowSec  = nowTime.getSeconds(); 
                if(nowHour < 10)
                    nowHour = "0"+nowHour;
                if(nowMin < 10)
                    nowMin = "0"+nowMin;
                if(nowSec < 10)
                    nowSec = "0"+nowSec;
                var a = year + "年" + month + "月" + date + "日" + youbi + "曜日" +"　"+ nowHour + "：" + nowMin + "：" + nowSec ;
                document.getElementById("nowtime").innerHTML = a;
           }
           setInterval("zikoku()",1000);
           function kiroku1(){
                alert("今日も1日頑張ってください！")

                var nowHour = nowTime.getHours();

                if(nowHour < 10)

                if(nowMin < 10)
                    nowMin = "0"+nowMin;
                var b = nowHour + "：" + nowMin;
                document.getElementById("kiroku1").innerHTML = b;
           }

       </script>
    </head>
